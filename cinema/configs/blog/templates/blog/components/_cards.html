<div class="col">
    <div class="card border border-dark bg-dark">
        <a style="text-decoration: none;" href="{% url 'article' article.pk %}">
            <div class="card-header d-flex justify-content-between text-white bg-dark">
                <div>{{ article.category }}</div>
                <div>{{ article.view }}</div>
            </div>
        </a>

        <a href="{% url 'article' article.pk %}">
            <img src="{{ article.get_photo }}" class="card-img-top" alt="...">
        </a>
        <a style="text-decoration: none;" href="{% url 'article' article.pk %}">
            <div class="card-body bg-dark text-warning">
                <h5 class="card-title text-center">{{ article.title }}</h5>
                <p class="card-text">{{ article.description|truncatewords:25 }}</p>
            </div>
        </a>
        <a style="text-decoration: none;" href="{% url 'article' article.pk %}">
            <div class="card-footer d-flex justify-content-between text-white bg-dark">
                <div>{{ article.created_at }}</div>

                <div>{{ article.rating }}</div>
            </div>
        </a>

    </div>
</div>
