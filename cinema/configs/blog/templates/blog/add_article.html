{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="container pt-5 pb-5 text-light">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success rounded" type="submit">
            {% if 'update' in request.path %}
            Update cinema
            {% else %}
            Create cinema
            {% endif %}
        </button>
    </form>
</div>
{% endblock main %}
